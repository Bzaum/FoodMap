<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/add.js"></script>
    <title>Tela de Cadastro</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/validator.min.js"></script>

</head>

<body>
    <div id="main" class="container-fluid">
        <h3 class="page-header">Cadastro de Usuário </h3>
        <form class="form-horizontal" data-toggle="validator" role="form">
               <fieldset>
                <!-- area de campos do form -->
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="dNome">Nome Completo</label>
                        <input id="idNome" name="idNome" type="text" placeholder="Nome do usuário" class="form-control input-md" required="">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="idApelido">Apelido</label>
                        <input id="idApelido" name="idApelido" type="text" placeholder="Apelido" class="form-control input-md" required="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idMatrícula">Matrícula</label>
                        <input id="idMatrícula" name="idMatrícula" type="number" placeholder="Matrícula" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="idNascimento">Data de Nascimento</label>
                        <input id="idNascimento" name="idNascimento" type="date" class="form-control input-md" required="">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="idCurso">Curso</label>
                        <input id="idCurso" name="idCurso" type="text" placeholder="Curso" class="form-control input-md" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="idEmail">E-mail</label>
                        <input id="idEmail" name="idE-mail" type="email" placeholder="exemplo@exemplo.com" class="form-control input-md" required="">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="idConfirmMail">Confirmar E-mail</label>
                        <input id="idConfirmMail" name="idConfirmMail" type="email" placeholder="exemplo@exemplo.com" class="form-control input-md" data-match="#idEmail" data-match-error="Atenção! Os E-mails não estão iguais." required="">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="idPass">Senha</label>
                        <input id="idPass" name="idPass" type="password" placeholder="Senha" class="form-control input-md" required="">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="idConfirmPass">Confirmar Senha</label>
                        <input id="idConfirmPass" name="idConfirmPass" type="password" placeholder="Senha" class="form-control input-md" data-match="#idPass" data-match-error="Atenção! As senhas não estão iguais." required="">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <hr />
                <div id="actions" class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button class="btn btn-danger">limpar</button>
                    </div>
                </div>
                </fieldset>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
